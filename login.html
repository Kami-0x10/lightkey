<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <link rel="apple-touch-icon" href="./ico/global.ico">
    <link rel="icon" type="image/png" sizes="192x192" href="./ico/global.ico">
    <!-- Windowsタイル用アイコン -->
    <meta name="msapplication-TileImage" content="./ico/global.ico">
    <meta name="msapplication-TileColor" content="#ffffff"> <!-- タイルの背景色 -->
    <link rel="icon" href="./ico/global.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>ログイン - Misskey クライアント</title> 
    <link rel="stylesheet" href="./css/styles.css"> 
</head> 
<body> 
    <div class="container"> 
        <h1>ログイン</h1> 
        <div class="form"> 
            <label for="instance-url">インスタンスURL</label> 
            <input type="text" id="instance-url" placeholder="例: https://misskey.io" />   
 
            <label for="access-token">アクセストークン</label>  
            <input type="text" id="access-token" placeholder="アクセストークンを入力" />   
 
            <a href="javascript:void(0);" id="login-btn" class="button">ログイン</a> 
        </div> 
    </div> 

    <script> 
        // CookieにインスタンスURLとアクセストークンを保存する関数 
        function setCookie(name, value) { 
            var expires = new Date(); 
            expires.setTime(expires.getTime() + (365 * 24 * 60 * 60 * 1000)); // 1年後に有効 
            document.cookie = name + "=" + value + ";expires=" + expires.toUTCString() + ";path=/"; 
        } 
 
        // ログインボタンのクリックイベント 
        document.getElementById('login-btn').onclick = function() { 
            var instanceUrl = document.getElementById('instance-url').value.trim(); 
            var accessToken = document.getElementById('access-token').value.trim(); 
 
            if (instanceUrl && accessToken) { 
                // インスタンスURLとアクセストークンをcookieに保存 
                setCookie('instanceUrl', instanceUrl); 
                setCookie('accessToken', accessToken); 
                window.location.href = 'timeline.html'; // 投稿一覧ページに遷移 
            } else { 
                alert('インスタンスURLとアクセストークンを入力してください'); 
            } 
        }; 
    </script> 
</body> 
</html>
